<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>

  <div class="card">
    <div class="card__img">
    </div>
    <div class="card__text">
      <h5 class="card__small-title">Perfume</h5>
      <h2 class="card__title">Gabrielle Essence Eau De Parfum</h2>
      <p class="card__description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      <p class="card__price">$149.99</p>
      <p class="card__small-price">$169.99</p>
    </div>
    <button class="card__btn"><img src="/images/icon-cart.svg" alt="">Add to Cart</button>
  </div>

  <!-- Perfume

  Gabrielle Essence Eau De Parfum

  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.

  $149.99
  $169.99

  Add to Cart -->

</body>
</html>
